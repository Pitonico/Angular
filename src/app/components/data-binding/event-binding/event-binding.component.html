<!--
    Event Binding: Template -> Component
    #campoInput: Faz referência ao event.target, que é o campo de input
-->
<h3>Event Binding</h3>
<div>
  <button type="button" class="btn btn-primary" (click)="onClick()">Clique Aqui</button>
</div>
<br>
Digite um texto:
<input type="text"
  on-keyup="onKeyUp($event)"
  (keyup.enter)="salvarValor(campoInput.value)"
  (blur)="salvarValor(campoInput.value)"
  #campoInput
/>
<p>Valor Atual: {{valorAtual}} <br> Salvo: {{valorSalvo}}</p>

<span class="btn"
  (mouseover)="onMouseOverOut()"
  (mouseout)="onMouseOverOut()"
  [class.highlight]="isMouseOver">
  Passe o mouse sobre mim
</span>
